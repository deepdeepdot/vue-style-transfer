<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Style Transfer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but style-transfer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      if (!window.location.protocol.startsWith('https')) {
        alert('Access to the camera [getUserMedia] requires https... redirecting to https');
        // https is required to get access to the camera
        window.location.protocol = 'https';
      }
    </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script nomodule>
    // ES6 is required due to ES6 syntax like fat arrows
    alert("It seems your browser is really really old, why not upgrade? A newer browser is required");
  </script>

</html>
